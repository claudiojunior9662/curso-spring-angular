<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
                {{ mensagemSucesso }}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
                {{ mensagemErro }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-warning" routerLink="/clientes/form">
            <i class="fa fa-plus"></i>
                Novo
            </button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condenseded table-hover">
                <thead>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de cadastro</th>
                    <th></th>
                </thead>
                <tbody *ngFor="let cliente of clientes">
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.cpf }}</td>
                    <td>{{ cliente.dataCadastro }}</td>
                    <td>
                        <button class="btn btn-primary" routerLink="/clientes/form/{{cliente.id}}">
                            <i class="fa fa-edit"></i>
                        </button>

                        <button class="btn btn-danger" data-toggle="modal" data-target="#modal-delecao" (click)="prepareDelecao(cliente)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modal-delecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>
                <div class="modal-body" *ngIf="clienteSelecionado">
                    Confirma a exclusão do(a) cliente {{ clienteSelecionado.nome }}?
                </div>
                <div class="modal-footer" *ngIf="clienteSelecionado">
                    <button class="btn btn-success" (click)="deletar(clienteSelecionado.id!)" data-dismiss="modal">Confirma</button>
                    <button class="btn btn-default" data-dismiss="modal">Cancela</button>
                </div>
            </div>
        </div>
    </div>
</div>

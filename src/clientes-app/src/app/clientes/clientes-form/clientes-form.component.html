<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{cliente.id ? 'Edição' : 'Cadastro'}}</li>
</ol>
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success">
                    Cliente criado/atualizado com sucesso.
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                    {{ error }}
                </div>
            </div>
        </div>

        <div class="row" *ngIf="cliente.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" [ngModel]="cliente.id" name="id" disabled>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data de Cadastro</label>
                    <input type="text" class="form-control" [ngModel]="cliente.dataCadastro" name="dataCadastro" disabled>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome *</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF *</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="{{ cliente.id ? 'btn btn-primary' : 'btn btn-success'}}">
                    <i class="{{ cliente.id ? 'fa fa-sync-alt' : 'fa fa-save' }}"></i>
                    {{ cliente.id ? 'Atualizar' : 'Salvar' }}
                </button>
                <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>

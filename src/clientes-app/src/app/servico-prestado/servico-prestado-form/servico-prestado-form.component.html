<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
    <form #form="ngForm" (submit)="save()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success">
                    Serviço Prestado criado/atualizado com sucesso.
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                    {{ error }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente: </label>
                    <select class="form-control" [(ngModel)]="servicoPrestado.idCliente" [ngModelOptions]="{standalone: true}">
                        <option value="">Selecione...</option>
                        <option *ngFor="let cliente of clientes" [value]="cliente.id">{{ cliente.nome }}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="input-descricao">Descrição</label>
                    <input class="form-control" type="text" name="descricao" id="input-descricao" [(ngModel)]="servicoPrestado.descricao">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input-data">Data</label>
                    <input class="form-control" type="text" name="data" id="input-data" [(ngModel)]="servicoPrestado.data">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input-valor">Valor</label>
                    <input class="form-control" type="text" name="valor" id="input-valor" [(ngModel)]="servicoPrestado.valor"s>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Salvar</button>
                <button type="button" class="btn btn-danger ml-1" routerLink="/servicos-prestados-lista">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
